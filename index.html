<!doctype html>
<html lang="es-419">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="factores.js"></script>
    <script src="crear_nuevos_factores.js"></script>
    <script src="generar_nuevos_factrores.js"></script>
    <script src="fusionar_factores_finales.js"></script>
    <script src="main.js"></script>
    <title>Conversor de unidades</title>
  </head>
  <body>
    <h1>Conversor de unidades</h1>
    <p>Introduce el valor y selecciona las unidades:</p>
    <div id="entrada">
      <label for="tipo_seleccionado">Magnitud:</label>
      <select name="tipo_seleccionado" id="tipo_seleccionado"></select>
      <br />
      <label for="valor">Valor:</label>
      <input
        type="number"
        id="valor"
        name="valor"
        placeholder="Ingrese valor..."
        required
      />
      <br />
      <label for="origen">De:</label>
      <input
        type="text"
        list="origenlista"
        id="origen"
        name="origen"
        placeholder="Unidad..."
        required
      />
      <datalist name="origenlista" id="origenlista"></datalist>
      <br />
      <label for="destino">A:</label>
      <input
        type="text"
        list="destinolista"
        id="destino"
        name="destino"
        placeholder="Unidad..."
        required
      />
      <datalist name="destinolista" id="destinolista"></datalist>
    </div>
    <p id="resultado"></p>
    <p id="invertido"></p>
  </body>
  <script src="events.js"></script>
</html>
