<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="factores.js"></script>
    <script src="crear_nuevos_factores.js"></script>
    <script src="generar_nuevos_factrores.js"></script>
    <script src="fusionar_factores_finales.js"></script>
    <script src="main.js"></script>
    <title>Conversor de unidades</title>
  </head>
  <body onload="cambioTipo(Object.keys(factores)[0])">
    <h1>Conversor de unidades</h1>
    <p>Introduce el valor y selecciona las unidades:</p>
    <div id="entrada">
      <label for="tipo_seleccionado">Magnitud:</label>
      <select
        name="tipo_seleccionado"
        id="tipo_seleccionado"
        onchange="cambioTipo(this.value); calcular();"
      >
        <script type="text/javascript">
          for (const tipo2s of Object.keys(factores)) {
            document.write(`<option value='${tipo2s}'>${tipo2s}</option>`);
          }
        </script>
      </select>
      <br />
      <label for="valor">Valor:</label>
      <input
        type="number"
        id="valor"
        name="valor"
        placeholder="Ingrese valor..."
        onfocus="calcularEnVivo = setInterval(calcular, 1)"
        onblur="clearInterval(calcularEnVivo)"
        required
      />
      <br />
      <label for="origen">De:</label>
      <input
        type="text"
        list="origenlista"
        id="origen"
        name="origen"
        placeholder="Unidad..."
        onblur="calcular()"
        required
      />
      <datalist name="origenlista" id="origenlista"></datalist>
      <br />
      <label for="destino">A:</label>
      <input
        type="text"
        list="destinolista"
        id="destino"
        name="destino"
        placeholder="Unidad..."
        onblur="calcular()"
        required
      />
      <datalist name="destinolista" id="destinolista"></datalist>
    </div>
    <p id="resultado">Aquí aparecerá el resultado...</p>
    <p id="invertido"></p>
  </body>
</html>
